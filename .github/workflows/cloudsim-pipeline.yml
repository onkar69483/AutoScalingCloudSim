name: CloudSim CI/CD Pipeline

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build-and-run:
    runs-on: ubuntu-latest
    
    # Add permissions for the deployment
    permissions:
      contents: write
      pages: write
      id-token: write
    
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3
      with:
        fetch-depth: 0  # Important for deployment action
    
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
    
    - name: Create directories
      run: |
        mkdir -p bin
        mkdir -p results
    
    - name: Compile code
      run: javac -cp "lib/cloudsim-3.0.3.jar" -d bin src/org/cloudbus/cloudsim/*.java
    
    - name: Run simulation
      run: java -cp "bin:lib/cloudsim-3.0.3.jar:lib/cloudsim-examples-3.0.3.jar" org.cloudbus.cloudsim.Main
    
    - name: Create docs directory for GitHub Pages
      if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
      run: |
        mkdir -p docs
        cp -r results/* docs/ || echo "No results to copy"
        touch docs/.nojekyll
        echo "theme: none" > docs/_config.yml
        echo "<html><head><title>CloudSim Simulation Results</title><style>body{font-family:Arial,sans-serif;margin:40px}</style></head><body><h1>CloudSim Simulation Results</h1><p>View the <a href='simulation_results.csv'>simulation results</a>.</p></body></html>" > docs/index.html
    
    - name: Deploy to GitHub Pages
      if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
      uses: JamesIves/github-pages-deploy-action@v4
      with:
        folder: docs
        branch: gh-pages
        clean: true
        token: ${{ secrets.ACCESS_TOKEN }}  # Must match your secret name exactly