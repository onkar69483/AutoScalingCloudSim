name: CloudSim CI/CD Pipeline

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build-and-run:
    runs-on: ubuntu-latest
    
    steps:
    # Step 1: Checkout code
    - name: Checkout Repository
      uses: actions/checkout@v3
    
    # Step 2: Set up Java
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
    
    # Step 3: Create directories
    - name: Create directories
      run: |
        mkdir -p bin
        mkdir -p results
    
    # Step 4: Compile the code
    - name: Compile code
      run: javac -Xlint:unchecked -cp "lib/cloudsim-3.0.3.jar" -d bin src/org/cloudbus/cloudsim/*.java
    
    # Step 5: Run the simulation
    - name: Run simulation
      run: java -cp "bin:lib/cloudsim-3.0.3.jar:lib/cloudsim-examples-3.0.3.jar" org.cloudbus.cloudsim.Main
    
    # Step 6: Debug the results directory
    - name: Debug results directory
      run: |
        ls -la results/
        cat results/index.html | head -20
    
    # Step 7: Create GitHub Pages content
    - name: Prepare GitHub Pages directory
      run: |
        # Create the docs directory
        mkdir -p docs
        
        # Copy actual simulation results
        cp results/index.html docs/index.html
        cp results/simulation_results.csv docs/simulation_results.csv
        
        # Create .nojekyll file to disable Jekyll processing
        touch docs/.nojekyll
        
        # Check the contents of the docs directory
        echo "Contents of docs directory:"
        ls -la docs/
    
    # Step 8: Deploy to GitHub Pages
    - name: Deploy to GitHub Pages
      uses: JamesIves/github-pages-deploy-action@v4
      with:
        folder: docs
        branch: gh-pages